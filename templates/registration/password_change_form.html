{% extends "registration/registration_base.html" %}
{% load i18n crispy_forms_tags %}
{% block title %}
    {% trans "Change password" %}
{% endblock title %}
{% block content %}
    <div class="form-div">
        <form method="post" action="">
            {% csrf_token %}
            {{ form |crispy }}
            <button type="submit">{% trans "Change password" %}</button>
        </form>
    </div>
{% endblock content %}
{# This is used by django.contrib.auth #}
