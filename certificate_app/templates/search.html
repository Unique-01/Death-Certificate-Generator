{% extends "base.html" %}
{% block body %}
    <div class="container">
        <form action="" method="get">
            <input type="text" name="q" placeholder="Search records by full name">
            <button type="submit">Search</button>
        </form>
        <div class="results">
            <h2>Search Results:</h2>
            {% for record in search_query %}
                <div class="record">
                    <img src="{{ record.image.url }}"
                         alt="Death certificate"
                         height=""
                         width="">
                    <div class="record-details">
                        <h3 class="text-capitalize">{{ record.deceased_name }}</h3>
                        <p>Generated on:&nbsp;{{ record.timestamp }}</p>
                        <a href="{{ record.image.url }}" class="download-button" download>Download Certificate</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock body %}
